---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: arc-pi-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-runner-set-pi-cluster
    githubConfigUrl: https://github.com/codehoschi/pi-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            # image: ghcr.io/codehoschi/github-actions-runner:rolling@sha256:54d0f703b42d7652cb539bce9da93960647009b7bfb906a4d9a51e701898166e
            image: ghcr.io/onedr0p/actions-runner:2.315.0@sha256:5a85f0dbce1fb582a4d1399658cd8f67be1d2b8d2ad5281b6f2bd066408ec0bf
            command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: actions-runner-system
  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_id
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_installation_id
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_private_key
