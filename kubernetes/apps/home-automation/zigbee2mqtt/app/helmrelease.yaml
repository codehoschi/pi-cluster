---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.2

    env:
      TZ: "{$TZ}"
      ZIGBEE2MQTT_DATA: /data

    securityContext:
      # -- (bool) Privileged securityContext may be required if USB controller is accessed directly through the host machine
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-v2
        mountPath: "/data"
      # usb:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2654252-if00

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # cert-manager.io/cluster-issuer: "letsencrypt-production"
          # cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
          hajimari.io/enable: "true"
          hajimari.io/icon: "zigbee"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host
        #     secretName: 'node-red-tls'

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: zigbee-controller
                  operator: In
                  values:
                    - "true"

    # resources:
    #   requests:
    #     cpu: 63m
    #     memory: 110M
    #   limits:
    #     cpu: 63m
    #     memory: 110M

    addons:
      codeserver:
        enabled: false
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.10.1
        env:
          TZ: "${TZ}"
        volumeMounts:
          - name: config
            mountPath: /data
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            # cert-manager.io/cluster-issuer: "letsencrypt-production"
            # cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
            hajimari.io/enable: "true"
            hajimari.io/icon: "microsoft-visual-studio-code"
            hajimari.io/targetBlank: "true"
          hosts:
            - host: &host "zigbee2mqtt-code.${SECRET_INTERNAL_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
