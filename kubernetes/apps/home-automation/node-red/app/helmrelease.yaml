---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-red
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/k8s-at-home/node-red
      tag: v3.0.2

    env:
      TZ: {$TIMEZONE}

    persistence:
      data:
        enabled: true
        mountPath: "/data"
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # cert-manager.io/cluster-issuer: "letsencrypt-production"
          # cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
          hajimari.io/enable: "true"
          hajimari.io/icon: "resistor-nodes"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host
        #     secretName: 'node-red-tls'

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      # runAsUser: 1
      # runAsGroup: 1
      # fsGroup: 1
      fsGroupChangePolicy: "OnRootMismatch"

    # resources:
    #   requests:
    #     cpu: 15m
    #     memory: 164M
    #   limits:
    #     cpu: 15m
    #     memory: 164M

    addons:
      codeserver:
        enabled: false
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.11.0
        env:
          TZ: ${TIMEZONE}
        volumeMounts:
          - name: data
            mountPath: /data
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            # cert-manager.io/cluster-issuer: "letsencrypt-production"
            # cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
            hajimari.io/enable: "true"
            hajimari.io/icon: "microsoft-visual-studio-code"
            hajimari.io/targetBlank: "true"
          hosts:
            - host: &host "node-red-code.${SECRET_INTERNAL_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
