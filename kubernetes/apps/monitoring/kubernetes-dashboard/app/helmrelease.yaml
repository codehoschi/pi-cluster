---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${TIMEZONE}"
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    ingress:
      enabled: true
      className: nginx
      annotations:
        # cert-manager.io/cluster-issuer: letsencrypt-staging
        cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
        hajimari.io/icon: mdi:kubernetes
      hosts:
        - &host "kubernetes.${SECRET_INTERNAL_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: kubernetes-dashboard-tls

    resources:
      requests:
        cpu: 10m
        memory: 32M
      limits:
        cpu: 26m
        memory: 57M

    metricsScraper:
      enabled: true

      resources:
        requests:
          cpu: 10m
          memory: 50M
        limits:
          cpu: 26m
          memory: 120M

    serviceMonitor:
      enabled: false
