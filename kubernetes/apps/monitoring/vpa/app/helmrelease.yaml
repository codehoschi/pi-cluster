---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vpa
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 4.4.6
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    recommender:
      enabled: true

      # image:
      #   tag: 0.14.0

      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          cpu: 30m
          memory: 64M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.monitoring.svc.cluster.local:9090
    updater:
      enabled: false

    admissionController:
      enabled: false
